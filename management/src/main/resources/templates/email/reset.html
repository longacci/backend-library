<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px;">
<div style="max-width: 600px; margin: 0 auto; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #333; text-align: center;">Đặt lại mật khẩu</h2>
    <p>Xin chào <span th:text="${username}"></span>,</p>
    <p>Chúng tôi nhận được yêu cầu đặt lại mật khẩu của bạn.</p>
    <div style="background: #f5f5f5; padding: 15px; border-radius: 5px; text-align: center; margin: 20px 0;">
        <h3 style="margin: 0;">Mã OTP của bạn là:</h3>
        <p style="font-size: 24px; font-weight: bold; color: #007bff; margin: 10px 0;" th:text="${otp}"></p>
    </div>
    <p>Mã OTP này sẽ hết hạn sau 5 phút.</p>
    <p style="color: #666; font-size: 12px;">Nếu bạn không yêu cầu đặt lại mật khẩu, vui lòng bỏ qua email này.</p>
</div>
</body>
</html>
