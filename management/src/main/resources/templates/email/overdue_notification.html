<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông báo sách quá hạn</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px;">
<div style="max-width: 600px; margin: 0 auto; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #333; text-align: center;">Thông báo sách quá hạn</h2>
    <p>Xin chào <span th:text="${name}"></span>,</p>
    <p>Bạn đã mượn sách <strong><span th:text="${title}"></span></strong>, tuy nhiên sách đã <strong>quá hạn trả</strong>.</p>
    <p>Ngày hết hạn trả sách là <strong><span th:text="${dueDate}"></span></strong>.</p>
    <p>Vui lòng trả sách sớm nhất để có thể tiếp tục sử dụng dịch vụ.</p>
    <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!</p>
    <p style="color: #666; font-size: 12px;">Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với chúng tôi.</p>
</div>
</body>
</html>
